<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Target core CSS -->
    <link href="../../css/jquery.tag-editor.css" th:href="@{/blog/css/jquery.tag-editor.css}" rel="stylesheet"
          type="text/css">

    <!-- Tether core CSS -->
    <!--<link href="../../css/tether.min.css" th:href="@{/blog/css/tether.min.css}" rel="stylesheet">-->

    <!-- Bootstrap CSS -->
    <!--<link href="../../css/bootstrap.min.css" th:href="@{/blog/css/bootstrap.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Font-Awesome CSS  一套绝佳的图标字体库和CSS框架-->
    <link href="../../css/font-awesome.min.css" th:href="@{/blog/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS 页面加载进度条 -->
    <link href="../../css/nprogress.css" th:href="@{/blog/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS  与那个搜索图片有关 -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/blog/css/thinker-md.vendor.css}" rel="stylesheet">

    <!--&lt;!&ndash;bootstrap tags CSS&ndash;&gt;-->
    <!--<link href="../../css/component-tageditor.css" th:href="@{/blog/css/component-tageditor.css}" rel="stylesheet">-->

    <!-- bootstrap chosen CSS -->
    <link href="../../css/component-chosen.min.css" th:href="@{/blog/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="../../css/toastr.min.css" th:href="@{/blog/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../../css/cropbox.css" th:href="@{/blog/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/blog/css/style.css}" rel="stylesheet">
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/blog/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../../css/blog.css" th:href="@{/blog/css/blog.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">-->
    <!--<span class="navbar-toggler-icon"></span>-->
    <!--</button>-->
    <a class="navbar-brand ml-md-5 ml-0" href="/" th:href="@{/}">YLBlog</a>

    <div class="collapse navbar-collapse" id="navbarsContainer">
        <ul class="navbar-nav" id="headerNav">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" th:attr="url='/blogs?order=new&tag=1'" data-order="new">最新 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" th:attr="url='/blogs?order=hot&tag=2'" data-order="hot">最热</a>
            </li>
        </ul>
        <form class="form-inline mr-auto">
            <input class="form-control mr-sm-2" type="text" placeholder="搜索"
                   id="indexkeyword" th:value="${keyword}"> <a
                href="javascript:void(0)"
                class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i
                class="fa fa-search" aria-hidden="true"></i></a>
        </form>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav mr-5">
                <li class="dropdown nav-item">
                    <a class="dropdown-toggle nav-link" href="javascript:void(0)"
                       data-toggle="dropdown"><span sec:authentication="name"></span></a>
                    <div class="dropdown-menu">
                        <a class=" dropdown-item" href="javascript:void(0)"
                           th:href="@{'/u/' + ${#authentication.name}}">个人主页</a>
                        <a class="dropdown-item"href="javascript:void(0)"
                           th:href="@{'/u/' + ${#authentication.name}} + '/profile'">个人设置</a>
                        <a href="javascript:void(0)" th:href="'/u/' + ${#authentication.name} + '/blogs/edit'"
                           class="dropdown-item">写博客</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" id="logout">退出</a>
                    <!--<form action="/logout" th:action="@{/logout}" method="post">-->
                        <!--<input class="btn btn-outline-success " type="submit" value="退出">-->
                    <!--</form>-->
                </li>
            </ul>


        </div>


        <div sec:authorize="isAnonymous()" class="mr-5">
            <ul class="navbar-nav mr-5">
                <li class="nav-item">
                    <a href="/login" class="nav-link" >登录</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">注册</a>
                </li>
            </ul>
        </div>

    </div>

</nav>
<script>

</script>
</body>
</html>
